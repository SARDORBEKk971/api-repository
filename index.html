<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dictionary</title>
    <link rel="shortcut icon" href="./logo.webp" type="image/x-icon">
</head>
<body>
    <!-- Content here -->
    <section id="sec" class="section">
        <div class="container">
            <div class="logo">
                <h2>Search Word</h2>
                <div class="content">
                    <p>Search word and get a definition
                    </p>
                </div>
            </div>
            <div class="search-btn">
                <div class="flex">
                    <input class="search-butn btn btnn" id="btn" type="text" placeholder="Search for fruits...">
                    <button class="btn_btn btnn" id="xell" type="submit">
                        <i class="fas fa-search fa-xl"></i>
                    </button>
                </div>
                <div class="result">
                    <h1>Your result will be here: </h1>
                </div>
            </div>
        </div>
    </section>
    <!-- images here -->
    <section class="image-sections flex" id="img-sec">
        <div class="img-container flex">
            <div class="imgs">
                <div class="img-content">
                    <p id="word" style="font-size: 2.5em; font-weight: 500; color: blue; margin: 0 0 0.5em 0;"></p>
                    <p id="phonetic" style="font-size: 1.5em; font-weight: 300; color: red; margin: 0 0 0.8em 0"></p>
                    <p id="meaning" style="font-size: 2em; font-weight: 400; color: blueviolet; margin: 0 0 1em 0"></p>
                    <p id="example" style="font-size: 1em; font-weight: 200; color: black; margin: 0 0 1em 0"></p>
                </div>
            </div>
        </div>

        <footer id="footer">
            <code>Creator Sardor Ulmasov copyright &copy;2022</code>
        </footer>
    </section>


    
</body>
</html>
